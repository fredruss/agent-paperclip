name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install root dependencies
        run: rm package-lock.json && npm install

      - name: Verify generated script artifacts
        run: |
          npm run build:scripts
          git diff --exit-code -- bin/ hooks/ lib/ scripts/ codex/

      - name: Install dependencies
        working-directory: app
        run: rm package-lock.json && npm install

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Test
        working-directory: app
        run: npm run test:run
